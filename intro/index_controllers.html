<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AngularJS Controllers</title>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
	</head>
	
	<body>
		<h1>Controller Example</h1>

		<div ng-app="mainApp" ng-controller= "studentController">
			<p>Enter First Name: <input type = "text" ng-model = "student.firstName"></p>
			<p>Enter Last Name: <input type = "text" ng-model = "student.lastName"></p>
			<p>You are entering: {{student.fullName()}}

		</div>

		<script>
			var mainApp = angular.module("mainApp", []);

			mainApp.controller('studentController', function($scope) {
				$scope.student = {
					firstName: "GuanZhou",
					lastName: "Xu",
	
					fullName: function() {
						var studentObject;
						studentObject = $scope.student;
						return studentObject.firstName + " " + studentObject.lastName;
					}
				}
			});
		</script>
	
	</body>
</html>
